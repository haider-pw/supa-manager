version: "3.8"

services:
  # PostgreSQL Database - Main project database
  db:
    container_name: test-ea709d_db
    image: supabase/postgres:15.1.1.41
    healthcheck:
      test: pg_isready -U postgres -h localhost
      interval: 5s
      timeout: 5s
      retries: 10
    command:
      - postgres
      - -c
      - config_file=/etc/postgresql/postgresql.conf
      - -c
      - log_min_messages=fatal
    restart: unless-stopped
    ports:
      - "5442:5432"
    environment:
      POSTGRES_HOST: /var/run/postgresql
      PGPORT: 5432
      POSTGRES_PORT: 5432
      POSTGRES_DB: postgres
      POSTGRES_USER: supabase_admin
      POSTGRES_PASSWORD: n6fjl4QPl3Q6gz+uhdqteRiQY7pHeb7hqmvNrXjBSCU=
      JWT_SECRET: lJPJmzIUwoa6TZYwm10DPnZYtkAaHtGdxhOpKULNzv9X+/jA+zQOTgbxFHI/Z1y2
      JWT_EXP: 3600
    volumes:
      - test-ea709d-db-data:/var/lib/postgresql/data
      - test-ea709d-db-config:/etc/postgresql-custom

  # Kong API Gateway - Single entry point for all services
  kong:
    container_name: test-ea709d_kong
    image: kong:2.8.1
    restart: unless-stopped
    ports:
      - "54339:8000"
      - "54340:8443"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    volumes:
      - ./kong.yml:/var/lib/kong/kong.yml:ro

  # GoTrue - Authentication service
  auth:
    container_name: test-ea709d_auth
    image: supabase/gotrue:v2.149.0
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:9999/health"
        ]
      timeout: 5s
      interval: 5s
      retries: 3
    restart: unless-stopped
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: https://test-ea709d.supamanager.io

      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_admin:n6fjl4QPl3Q6gz+uhdqteRiQY7pHeb7hqmvNrXjBSCU=@db:5432/postgres?search_path=auth

      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_URI_ALLOW_LIST: "*"
      GOTRUE_DISABLE_SIGNUP: false

      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: lJPJmzIUwoa6TZYwm10DPnZYtkAaHtGdxhOpKULNzv9X+/jA+zQOTgbxFHI/Z1y2

      GOTRUE_EXTERNAL_EMAIL_ENABLED: true
      GOTRUE_MAILER_AUTOCONFIRM: true
      GOTRUE_SMTP_ADMIN_EMAIL: admin@example.com
      GOTRUE_SMTP_HOST: mail
      GOTRUE_SMTP_PORT: 2500
      GOTRUE_SMTP_SENDER_NAME: admin@example.com
      GOTRUE_MAILER_URLPATHS_INVITE: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_RECOVERY: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: /auth/v1/verify

  # PostgREST - Automatic REST API from database schema
  rest:
    container_name: test-ea709d_rest
    image: postgrest/postgrest:v12.0.1
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://supabase_admin:n6fjl4QPl3Q6gz+uhdqteRiQY7pHeb7hqmvNrXjBSCU=@db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: lJPJmzIUwoa6TZYwm10DPnZYtkAaHtGdxhOpKULNzv9X+/jA+zQOTgbxFHI/Z1y2
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: lJPJmzIUwoa6TZYwm10DPnZYtkAaHtGdxhOpKULNzv9X+/jA+zQOTgbxFHI/Z1y2
      PGRST_APP_SETTINGS_JWT_EXP: 3600
    command:
      - postgrest

  # Realtime - WebSocket connections for real-time data
  realtime:
    container_name: test-ea709d_realtime
    image: supabase/realtime:v2.28.32
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-sSfL",
          "--head",
          "-o",
          "/dev/null",
          "-H",
          "Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjQ5MTY4Njk2NTIsImlhdCI6MTc2MzI2OTY1MiwiaXNzIjoic3VwYWJhc2UiLCJyb2xlIjoiYW5vbiJ9.9l-QZuesWbnFbHhv-8gCKpIwEr_tguWZkbBqDGepN18",
          "http://localhost:4000/api/tenants/realtime-dev/health"
        ]
      timeout: 5s
      interval: 5s
      retries: 3
    restart: unless-stopped
    environment:
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: n6fjl4QPl3Q6gz+uhdqteRiQY7pHeb7hqmvNrXjBSCU=
      DB_NAME: postgres
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: lJPJmzIUwoa6TZYwm10DPnZYtkAaHtGdxhOpKULNzv9X+/jA+zQOTgbxFHI/Z1y2
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
    command: >
      sh -c "/app/bin/migrate && /app/bin/realtime eval 'Realtime.Release.seeds(Realtime.Repo)' && /app/bin/server"

  # Storage - File storage and management
  storage:
    container_name: test-ea709d_storage
    image: supabase/storage-api:v1.0.6
    depends_on:
      db:
        condition: service_healthy
      rest:
        condition: service_started
      imgproxy:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:5000/status"
        ]
      timeout: 5s
      interval: 5s
      retries: 3
    restart: unless-stopped
    environment:
      ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjQ5MTY4Njk2NTIsImlhdCI6MTc2MzI2OTY1MiwiaXNzIjoic3VwYWJhc2UiLCJyb2xlIjoiYW5vbiJ9.9l-QZuesWbnFbHhv-8gCKpIwEr_tguWZkbBqDGepN18
      SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjQ5MTY4Njk2NTIsImlhdCI6MTc2MzI2OTY1MiwiaXNzIjoic3VwYWJhc2UiLCJyb2xlIjoic2VydmljZV9yb2xlIn0.Em7Ili5uYARHYGN2O7VcZj_V8P_e8rK2iJ9bEp1ixlg
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: lJPJmzIUwoa6TZYwm10DPnZYtkAaHtGdxhOpKULNzv9X+/jA+zQOTgbxFHI/Z1y2
      DATABASE_URL: postgres://supabase_admin:n6fjl4QPl3Q6gz+uhdqteRiQY7pHeb7hqmvNrXjBSCU=@db:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: "true"
      IMGPROXY_URL: http://imgproxy:5001
    volumes:
      - test-ea709d-storage-data:/var/lib/storage

  # ImgProxy - Image transformation
  imgproxy:
    container_name: test-ea709d_imgproxy
    image: darthsim/imgproxy:v3.8.0
    healthcheck:
      test: [ "CMD", "imgproxy", "health" ]
      timeout: 5s
      interval: 5s
      retries: 3
    environment:
      IMGPROXY_BIND: ":5001"
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /
      IMGPROXY_USE_ETAG: "true"
      IMGPROXY_ENABLE_WEBP_DETECTION: "true"
    volumes:
      - test-ea709d-storage-data:/var/lib/storage

  # Postgres Meta - Database metadata API
  meta:
    container_name: test-ea709d_meta
    image: supabase/postgres-meta:v0.80.0
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: n6fjl4QPl3Q6gz+uhdqteRiQY7pHeb7hqmvNrXjBSCU=

  # Edge Functions - Serverless Deno functions
  functions:
    container_name: test-ea709d_functions
    image: supabase/edge-runtime:v1.45.2
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      JWT_SECRET: lJPJmzIUwoa6TZYwm10DPnZYtkAaHtGdxhOpKULNzv9X+/jA+zQOTgbxFHI/Z1y2
      SUPABASE_URL: http://kong:8000
      SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjQ5MTY4Njk2NTIsImlhdCI6MTc2MzI2OTY1MiwiaXNzIjoic3VwYWJhc2UiLCJyb2xlIjoiYW5vbiJ9.9l-QZuesWbnFbHhv-8gCKpIwEr_tguWZkbBqDGepN18
      SUPABASE_SERVICE_ROLE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjQ5MTY4Njk2NTIsImlhdCI6MTc2MzI2OTY1MiwiaXNzIjoic3VwYWJhc2UiLCJyb2xlIjoic2VydmljZV9yb2xlIn0.Em7Ili5uYARHYGN2O7VcZj_V8P_e8rK2iJ9bEp1ixlg
      SUPABASE_DB_URL: postgresql://supabase_admin:n6fjl4QPl3Q6gz+uhdqteRiQY7pHeb7hqmvNrXjBSCU=@db:5432/postgres
      VERIFY_JWT: "false"
    volumes:
      - test-ea709d-functions:/home/deno/functions

  # Analytics - Logging and analytics
  analytics:
    container_name: test-ea709d_analytics
    image: supabase/logflare:1.4.0
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:4000/health" ]
      timeout: 5s
      interval: 5s
      retries: 10
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      LOGFLARE_NODE_HOST: 127.0.0.1
      DB_USERNAME: supabase_admin
      DB_DATABASE: postgres
      DB_HOSTNAME: db
      DB_PORT: 5432
      DB_PASSWORD: n6fjl4QPl3Q6gz+uhdqteRiQY7pHeb7hqmvNrXjBSCU=
      DB_SCHEMA: _analytics
      LOGFLARE_API_KEY: 2IK/NpL+uS3rBJRKh93r0x4DZDkEZ5NeamUfVtXGuzA=
      LOGFLARE_SINGLE_TENANT: true
      LOGFLARE_SUPABASE_MODE: true
      LOGFLARE_MIN_CLUSTER_SIZE: 1
      POSTGRES_BACKEND_URL: postgresql://supabase_admin:n6fjl4QPl3Q6gz+uhdqteRiQY7pHeb7hqmvNrXjBSCU=@db:5432/postgres
      POSTGRES_BACKEND_SCHEMA: _analytics
      LOGFLARE_FEATURE_FLAG_OVERRIDE: multibackend=true

  # Vector - Log collection
  vector:
    container_name: test-ea709d_vector
    image: timberio/vector:0.28.1-alpine
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://vector:9001/health"
        ]
      timeout: 5s
      interval: 5s
      retries: 3
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./vector.yml:/etc/vector/vector.yml:ro
    environment:
      LOGFLARE_API_KEY: 2IK/NpL+uS3rBJRKh93r0x4DZDkEZ5NeamUfVtXGuzA=
    command: [ "--config", "/etc/vector/vector.yml" ]

volumes:
  test-ea709d-db-data:
  test-ea709d-db-config:
  test-ea709d-storage-data:
  test-ea709d-functions:

networks:
  default:
    name: test-ea709d_network
